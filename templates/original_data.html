{% extends "base.html" %}

{% block title %}원본 데이터{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-database text-info me-2"></i>
                원본 데이터
            </h2>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>홈으로
            </a>
        </div>
    </div>
</div>

<!-- 데이터셋 선택 섹션 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    데이터셋 선택
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="datasetSelect" class="form-label">데이터셋</label>
                        <select class="form-select" id="datasetSelect" onchange="loadDataset()">
                            <option value="gdp_per_capita">GDP per Capita (World Bank)</option>
                            <option value="health_expenditure">건강 지출 데이터</option>
                            <option value="physicians">의료진 밀도 데이터</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button class="btn btn-primary" onclick="loadDataset()">
                            <i class="fas fa-download me-1"></i>데이터 로드
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 데이터 정보 섹션 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-info-circle me-2"></i>
                    데이터 정보
                </h5>
            </div>
            <div class="card-body">
                <div class="row" id="dataInfo">
                    <!-- 데이터 정보가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 데이터 테이블 섹션 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-table me-2"></i>
                    데이터 미리보기
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="dataTable">
                        <thead id="tableHeader">
                            <!-- 테이블 헤더가 여기에 동적으로 로드됩니다 -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- 데이터가 여기에 동적으로 로드됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentDataset = 'gdp_per_capita';

// 페이지 로드 시 기본 데이터셋 로드
document.addEventListener('DOMContentLoaded', function() {
    loadDataset();
});

// 데이터셋 로드
async function loadDataset() {
    const dataset = document.getElementById('datasetSelect').value;
    currentDataset = dataset;
    
    try {
        const response = await fetch(`/api/original-data?dataset=${dataset}`);
        const result = await response.json();
        
        if (result.error) {
            console.error('데이터 로드 오류:', result.error);
            return;
        }
        
        populateDataInfo(result);
        populateTable(result);
    } catch (error) {
        console.error('데이터 로드 실패:', error);
    }
}

// 데이터 정보 채우기
function populateDataInfo(data) {
    const container = document.getElementById('dataInfo');
    
    container.innerHTML = `
        <div class="col-md-3">
            <div class="text-center">
                <h4 class="text-primary">${data.shape[0]}</h4>
                <p class="text-muted">총 행 수</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="text-center">
                <h4 class="text-success">${data.shape[1]}</h4>
                <p class="text-muted">총 열 수</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="text-center">
                <h4 class="text-info">${data.data.length}</h4>
                <p class="text-muted">표시된 행 수</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="text-center">
                <h4 class="text-warning">${getDatasetName(currentDataset)}</h4>
                <p class="text-muted">데이터셋</p>
            </div>
        </div>
    `;
}

// 데이터셋 이름 반환
function getDatasetName(dataset) {
    const names = {
        'gdp_per_capita': 'GDP per Capita',
        'health_expenditure': '건강 지출',
        'physicians': '의료진 밀도'
    };
    return names[dataset] || dataset;
}

// 테이블 데이터 채우기
function populateTable(data) {
    const thead = document.getElementById('tableHeader');
    const tbody = document.getElementById('tableBody');
    
    // 헤더 생성
    thead.innerHTML = '<tr>' + data.columns.map(col => `<th>${col}</th>`).join('') + '</tr>';
    
    // 데이터 채우기
    tbody.innerHTML = '';
    
    data.data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = data.columns.map(col => {
            const value = row[col];
            if (value === null || value === undefined) {
                return '<td>N/A</td>';
            }
            if (typeof value === 'number') {
                return `<td>${value.toLocaleString()}</td>`;
            }
            return `<td>${value}</td>`;
        }).join('');
        tbody.appendChild(tr);
    });
}
</script>
{% endblock %}
